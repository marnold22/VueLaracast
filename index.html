<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="root">
      <ul>
        <li v-for="name in names"> {{ name }}</li>
      </ul>


      <input type="text" id="input" v-model="newName">
      <button v-on:click="addName">Add Name</button>
    </div>

    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>

    <script>

      var app = new Vue({

          el: '#root',

          data: {
            newName: '',
            names: ['Jim', 'Bob', 'Joe']
          },

          methods: {
            addName() {
              this.names.push(this.newName);
              this.newName = '';
            }
          },

      })

    </script>
  </body>
</html>
