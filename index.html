<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <style type="text/css">
      .color-red { color: red;}
    </style>


  </head>
  <body>

    <div id="root">

      <h1 :class="className">Hello World</h1>

      <ul>
        <li v-for="name in names"> {{ name }}</li>
      </ul>


      <input type="text" id="input" v-model="newName">

      <!-- You could also use @title or @click - the @ is the shorthand. -->
      <button v-bind:title="buttonTitle" v-on:click="addName">Add Name</button>


    </div>

    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>

    <script>

      var app = new Vue({

          el: '#root',

          data: {
            className: 'color-red',
            buttonTitle: 'This button title is added through javascript',
            newName: '',
            names: ['Jim', 'Bob', 'Joe']
          },

          methods: {
            addName() {
              this.names.push(this.newName);
              this.newName = '';
            }
          },

      })

    </script>
  </body>
</html>
